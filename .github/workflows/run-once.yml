name: Vetolib one-off CSV

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        type: choice
        options: [test, full]
        default: test

      max_results:
        description: "Overpass max results per tile"
        type: number
        default: 2000

      tiles:
        description: "Split Berlin bbox into NÃ—N tiles"
        type: number
        default: 2

      geocode:
        description: "Use Nominatim reverse geocoding (slower)"
        type: boolean
        default: false

      enrich_websites:
        description: "Fetch clinic websites to parse opening hours"
        type: boolean
        default: false

jobs:
  build-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify repo contents
        id: locate
        shell: bash
        run: |
          set -e
          C
